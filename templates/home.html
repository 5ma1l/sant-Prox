{% extends 'base.html' %}

{% block title %}
    Santé Prox
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
{% endblock %}

{% block body %}

<div class="intro p-5 text-center bg-transparent border-bottom">
    <h1 class="mb-3">Trouvez des Services de Santé Proches avec <strong style="color: #1AACAC;">SantéProx</strong></h1>
    <h4 class="mb-3" style="color: #2D9596;">Votre Allié Bien-Être à Proximité</h4>
    <a class="go_down" href="#searchbar"><i class="fa-solid fa-angles-right fa-rotate-90 fa-2xl" style="color: #706C61;"></i></a>
</div>

<div class="container p-5" id="searchbar">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-3 py-4">
                <h5>Trouver le service</h5>
        <form action="{{ url_for('service') }}" method="post">    
            <div class="row g-3 mt-2">
            <div class="col-md-3">
                <select id="search-select" class="selectpicker btn" title="Type" name="type">
                    <option>Tout</option>
                    <option>Pharmacie</option>
                    <option>Hopital</option>
                </select>
            </div>

            <div class="col-md-6">
                <input id="search-input" type="text" class="form-control" placeholder="Entrez l'adresse (par exemple : rue, ville...)" name="input">
            </div>

            <div class="col-md-3">
                <button class="btn btn-outline-dark" value="submit">Chercher</button>
            </div>
                </div>

                <div class="mt-3">
                    <a data-toggle="collapse" href="#advanced_filter" role="button" aria-expanded="false" aria-controls="advanced_filter" class="link">
                        Recherche Avancée avec Filtres <i class="fa fa-angle-down"></i>
                    </a>

                    <div class="collapse" id="advanced_filter">
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="number" placeholder="Latitude" class="form-control" id="latitude" name="latitude" step="any" oninput="validateInputs()">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" placeholder="Longitude" id="longitude" name="longitude" step="any" oninput="validateInputs()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

                <br>

                <div class="p-5 border-top">
                    <h5 class="p-2">Localise-moi</h5>
                    <button onclick="getLocation()" class="btn btn-outline-success" style="border-radius: 50%; height: 75px; width: 75px;">
                        <i class="fa-solid fa-location-dot fa-2xl" style="color: #1b9d83;"></i>
                    </button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
